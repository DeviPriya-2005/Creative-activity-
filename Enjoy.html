<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons</title>
  <link rel="stylesheet" href="enjoy.css">
</head>
<body>
  <h1 id="main-title">Interactive Buttons</h1>

  <div class="button-container">
    <button onclick="changeBackgroundColor()">Change Background</button>
    <button onclick="changeImage()">Change Image</button>
    <button onclick="changeText()">Change Text</button>
    <button onclick="showEmojis()">Show Emojis</button>
    <button onclick="rotateImage()">Rotate Image</button>
    <button onclick="scaleImage()">Scale Image</button>
    <button onclick="moveImage()">Move Image</button>
    <button onclick="addBorder()">Add Border</button>
    <button onclick="changeFont()">Change Font</button>
    <button onclick="toggleVisibility()">Toggle Visibility</button>
    <button onclick="spinText()">Spin Text</button>
    <button onclick="changeButtonColors()">Change Button Colors</button>
    <button onclick="addShadow()">Add Shadow</button>
    <button onclick="fadeText()">Fade Text</button>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="reset()">Refresh</button>
  </div>

  <div id="image-container">
    <img id="image" src="https://via.placeholder.com/200" alt="Placeholder">
  </div>

  <script src="enjoy.js"></script>
</body>
</html>
